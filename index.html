<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
  </head>
  <body>
    <button id="popup-open" class="button">Кнопка</button>
    <div id="popup" class="popup hide">
      <div class="popup__content">
        <div class="content__header">
          <h1>Запись в клинику</h1>
          <p>Также вы можете записаться по телефону +7 495 777 77 00</p>
          <button id="popup-close" class="button">Close</button>
        </div>
        <div class="content__main">
          <img src="" alt="" />
          <h2>Детская поликлинника №2</h2>
          <p>Пушкина, 234</p>
          <input type="text" placeholder="Ваше имя" />
          <input type="text" placeholder="Ваш номер телефона" />
          <button>Записаться</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
